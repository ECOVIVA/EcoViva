<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirme seu e-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirme seu e-mail</h2>
        <p>Olá, <strong>{{ user.username }}</strong>!</p>
        <p>Obrigado por se registrar. Para ativar sua conta, clique no botão abaixo:</p>
        <a class="button" href="{{ confirmation_url }}">Confirmar E-mail</a>
        <p>Se você não se registrou, ignore este e-mail.</p>
        <div class="footer">
            <p>Equipe EcoViva</p>
        </div>
    </div>
</body>
</html>
